<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <p id="company-name">SpaceZero</p>
        </div>
        
        <div class="welcome-section">
            <h3>Nice to see you again!</h3>
            <h2 id="wlc-mgs">Welcome back!</h2>
        </div>
        
        <div class="login-section">
            <h1 id="loginhead">Login Account</h1>
            
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <label id="keeplogin">
                    <input type="checkbox" name="keep-login"> Keep me logged in
                </label>
                <p id="newmember">Not a member? <a href="#">Sign up</a></p>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div class="footer">
            <p>copyright RapidSystem,Dhaka 1206, contace: ##</p>
        </div>
    
    </div>
</body>
</html>
